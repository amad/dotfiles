# Start index from 1
set -g base-index 1

# Use vim keybindings in copy mode
setw -g mode-keys vi
set -g status-keys vi
set -g history-limit 10000
set -sg escape-time 1
# Setup 'v' to begin selection as in Vim
# bind-key -T vi-copy v begin-selection
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
#bind-key -T vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe
# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter
#bind-key -T vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"
#bind -n C-Space copy-mode
bind -n S-M-Up {
    copy-mode
    send -X clear-selection
    send -X start-of-line
    send -X start-of-line
    send -X cursor-up
    send -X start-of-line
    send -X start-of-line

    if -F "#{m:*➜\u00A0*,#{copy_cursor_line}}" {
        send -X search-forward-text "➜\u00A0"
        send -X stop-selection
        send -X -N 2 cursor-right
        send -X begin-selection
        send -X end-of-line
        send -X end-of-line
        if "#{m:*➜\u00A0?*,#{copy_cursor_line}}" {
            send -X cursor-left
        }
    } {
        send -X end-of-line
        send -X end-of-line
        send -X begin-selection
        send -X search-backward-text "➜\u00A0"
        send -X end-of-line
        send -X end-of-line
        send -X cursor-right
        send -X stop-selection
    }
}

unbind-key C-b
set-option -g prefix C-a
bind C-a send-prefix
bind y set -g synchronize-panes

set-window-option -g automatic-rename on
set-option -g set-titles on
# Faster key repetition
set -s escape-time 0
set buffer-limit 999999
setw -g monitor-activity on
set -g visual-activity on

# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

set-option -g mouse on
#set-window-option -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

# set mouse on with prefix m
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
bind | split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf

set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
set -g status-left ""
set -g status-right "#[fg=green]#H"

# Enables Ctrl-Left / Ctrl-Right
set-window-option -g xterm-keys on
#set -g @plugin 'tmux-plugins/tmux-resurrect'

#set-option -g default-command "reattach-to-user-namespace -l fish"
# set the status line's colors
set -g status-style fg=white,bg=black
# set the color of the window list
setw -g window-status-style fg=cyan,bg=default,dim
# set colors for the active window
setw -g window-status-current-style bg=red,fg=white,bright
# pane
set -g pane-border-style bg=black,fg=green
set -g pane-active-border-style bg=yellow,fg=white
# Command / message line
set -g message-style bg=black,fg=white,bright
# Status line left side
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
#set -g status-utf8 on
# Status line right side
# 15% | 28 Nov 18:15
#set -g status-right "#(~/battery Discharging) | #[fg=cyan]%d %b %R"
# Update the status bar every sixty seconds
set -g status-interval 60
# Center the window list
set -g status-justify centre

set-option -g status-position top

